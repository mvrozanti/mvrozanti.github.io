jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
        env:
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
